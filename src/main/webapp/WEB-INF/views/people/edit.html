<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Update person</title>

</head>
<body>

<form th:method="EDIT" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>


    <label for="year_birth">Введите год рождения: </label>
    <input type="text" th:field="*{year_birth}" id="year_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_birth')}" th:errors="*{year_birth}">birth year error</div>
    <br/>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
