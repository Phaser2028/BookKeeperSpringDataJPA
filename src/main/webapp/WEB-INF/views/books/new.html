<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>New book</title>
</head>
<body>




<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</div>
    <br/>

    <label for="author">Введите имя автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author Error</div>
    <br/>

    <label for="publication_year">Введите год публикации книги: </label>
    <input type="text" th:field="*{publication_year}" id="publication_year"/>
    <div style="color:red" th:if="${#fields.hasErrors('publication_year')}" th:errors="*{publication_year}">Age Error</div>
    <br/>

        <input type="submit" value="Create!"/>
    </form>



</body>
</html>
